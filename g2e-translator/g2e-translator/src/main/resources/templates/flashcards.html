<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flashcards</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <body class="flashcards-page">
        <!-- Navbar -->
        <div class="navbar">
            <div class="brand">G2E Translator</div>
        </div>
            <div class="container">
                <h1>Flashcards</h1>
                
                <div class="flashcard-container">
                    <div class="flashcard">
                        <div class="front">
                            <p>Gujarati: <span th:text="${word.gujarati}">******</span></p>
                        </div>
                        <div class="back">
                            <p>English: <span th:text="${word.english}">******</span></p>
                        </div>
                    </div>
                </div>
        
                <div class="navigation-buttons">
                    <button th:if="${currentIndex > 0}" th:onclick="'location.href=\'/flashcards?index=' + ${currentIndex - 1} + '\''">Previous</button>
                    <button th:if="${currentIndex < total - 1}" th:onclick="'location.href=\'/flashcards?index=' + ${currentIndex + 1} + '\''">Next</button>
                </div>
        
                <div class="back-button">
                    <button th:onclick="'location.href=\'/main-menu\''">Back to Menu</button>
                </div>
            </div>
    </body>
    </html>
