<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Words</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body class="input-words-page">
    <div class="navbar">
        <div class="brand">G2E Translator</div>
    </div>
    <div class="container">
        <h1>Input Words</h1>
        <form th:action="@{/input-words}" method="POST">
            <label for="english">English:</label>
            <input type="text" id="english" name="english" required><br><br>

            <label for="gujarati">Gujarati:</label>
            <input type="text" id="gujarati" name="gujarati" required><br><br>

            <button type="submit">Save</button>
        </form>
        <p th:text="${message}"></p>
        <button th:onclick="'location.href=\'/main-menu\''">Back to Menu</button>
    </div>
</body>
</html>
