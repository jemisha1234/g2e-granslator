<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saved Words</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body class="saved-items-page">
    <div class="container">
        <div class="navbar">
            <div class="brand">G2E Translator</div>
        </div>
        <h1>Saved Words</h1>
        <div class="saved-words-container">
            <table>
                <thead>
                    <tr>
                        <th>English</th>
                        <th>Gujarati</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="word : ${words}">
                        <td th:text="${word.english}">English Word</td>
                        <td th:text="${word.gujarati}">Gujarati Word</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <button th:onclick="'location.href=\'/main-menu\''">Back to Menu</button>
    </div>
</body>
</html>
