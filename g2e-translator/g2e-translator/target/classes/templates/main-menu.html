<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Menu - G2E Translator</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
            color: #333;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
        }

        

        /* Main Menu Styles */
        .menu-container {
            background-color: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.15);
            width: 90%;
            max-width: 600px;
            text-align: center;
            margin-top: 100px;
            animation: fadeIn 0.8s ease-in-out;
        }

        .menu-container h2 {
            font-size: 32px;
            margin-bottom: 30px;
            color: #333;
        }

        .menu-container ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .menu-container ul li {
            margin: 15px 0;
        }

        .menu-container ul li a {
            display: inline-block;
            background-color: #007bff;
            color: white;
            padding: 15px 40px;
            border-radius: 8px;
            text-decoration: none;
            font-size: 18px;
            transition: background-color 0.3s ease, transform 0.2s ease;
            box-shadow: 0 4px 10px rgba(0, 123, 255, 0.3);
        }

        .menu-container ul li a:hover {
            background-color: #0056b3;
            transform: translateY(-3px);
        }

        .menu-container ul li a:active {
            background-color: #004099;
            transform: translateY(2px);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .menu-container {
                padding: 30px;
            }

            .menu-container h2 {
                font-size: 28px;
            }

            .menu-container ul li a {
                padding: 15px 30px;
                font-size: 18px;
            }
        }

        /* Fade-In Animation */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <div class="navbar">
        <div class="brand">G2E Translator</div>
    </div>

    <!-- Main Menu Container -->
    <div class="menu-container">
        <h2>Welcome back, <span th:text="${username}">[username]</span></h2>
        <ul>
            <li><a th:href="@{/saved-items}">View Saved Items</a></li>
            <li><a th:href="@{/input-words}">Input Words</a></li>
            <li><a th:href="@{/translate}">Translate</a></li>
            <li><a th:href="@{/flashcards}">Flashcards</a></li>
            <li><a th:href="@{/quiz}">Generate Quiz</a></li>
        </ul>
    </div>
</body>
</html>
